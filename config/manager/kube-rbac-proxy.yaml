apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        # Main controller container
        - name: manager
          command:
            - /manager
          args:
            - --leader-elect
            - --health-probe-bind-address=:8081
          image: controller:latest
          ports: []
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
          volumeMounts:
            - name: plugins
              mountPath: "/plugins"

        # kube-rbac-proxy sidecar for plugin authentication
        - name: kube-rbac-proxy
          image: gcr.io/kubebuilder/kube-rbac-proxy:v0.16.0
          args:
            - "--secure-listen-address=0.0.0.0:8443"
            - "--upstream=unix:///plugins/token-renewer.sock"
            - "--logtostderr=true"
            - "--v=10"
          ports:
            - containerPort: 8443
              name: https
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
          volumeMounts:
            - name: plugins
              mountPath: "/plugins"
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
            requests:
              cpu: 10m
              memory: 32Mi

      volumes:
        - name: plugins
          emptyDir: {}
